<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div id="titlePane">
        <h1>Weather App</h1>
        <label for="location-search"></label>
        <div>
            <input type="search" id="location-search" name="q" placeholder="Enter Location...">
            <br>
            <button onclick="submitData()" id="submit">Search</button>
            <button onclick="resetData()" id="reset">Reset</button>
        </div>
        
    </div>
    <div id="weatherCardContainer"></div>
    <div id="threeDayForecast">
        <div id="tomorrowCard"></div>
        <div id="dayThreeCard"></div>
        <div id="dayFourCard"></div>
    </div>
</body>
</html>
